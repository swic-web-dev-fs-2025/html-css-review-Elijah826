<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Form</title>
    <style>
      fieldset {
        border: 2px solid blue;
      }
      legend {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Music Survey</h1>
    <form method="get">
      Name:<br />
      <input type="text" name="LastName" id="LastName" />
      <br />
      E-mail:<br />
      <input type="text" name="email" id="email" /> <br /><br />
      <fieldset>
        <legend>Select Your Favorite Types of Music</legend>
        <input type="checkbox" name="Favorite" id="Favorite" /> Pop
        <br />
        <input type="checkbox" name="Favorite" id="Favorite" /> Rock
        <br />
        <input type="checkbox" name="Favorite" id="Favorite" /> Rap
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>Select How Often You Purchase Music</legend>
        <input type="radio" name="howoften" id="howoften" /> Weekly
        <br />
        <input type="radio" name="howoften" id="howoften" /> Monthly
        <br />
        <input type="radio" name="howoften" id="howoften" /> Never
      </fieldset>
      <br /><br />
      <b>Select the locations you listen to music:</b><br />
      <select size="3">
        <option>At home</option>
        <option>In the car</option>
        <option>While Exercising</option>
        <option>Anywhere</option>
      </select>
      <br /><br />
      <b>What role does music play in your life?</b><br /><textarea
        name="comments"
        id="comments"
        cols="60"
        rows="3"
      >
      </textarea>
      <br /><br /><input type="submit" /> <input type="reset" />
    </form>
    <br />
    <br />
    <br />
    <br />
    Elijah Peiffer<br />
    elijah.peiffer@student.swic.edu
  </body>
</html>
